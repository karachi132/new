<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <img src="https://www.saylaniwelfare.com/public_html/images/saylani/Saylani-logo.png" alt="Saylani Logo">
    <h2>STUDENT REGISTRATION FORM</h2>
    <div class="forms">
        <form action="GET">
            <p>first name
                <input type="text" name="firstname" maxLength="30">
            </p>
            <p>last name
                <input type="text" name="lastname" maxLength="30">
            </p>
            <p>date of birth
                <input type="date" name="dateofbirth">
            </p>
            <p>email id
                <input type="email" name="email">
            </p>
            <p>Mobile number
                <input type="number" name="number">
            </p>
            <p>gender
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
            </p>
            <p>address
                <input type="address">
            </p>
            <p>city
                <input type="text" name="city">
            </p>
            <p>pin code
                <input type="number" name="number">
            </p>
            <p>state
                <input type="text" name="state">
            </p>
            <p>country
                <input type="text" name="country">
            </p>
            <p>hobbies
                <input type="checkbox" name="hobbies" value="drawing">drawing
                <input type="checkbox" name="hobbies" value="singing">singing
                <input type="checkbox" name="hobbies" value="sketching">dancing
                <input type="checkbox" name="hobbies" value="other">other <br>
                <input type="text" name="hobbies" value="drawing">
            </p> 
        </form>
    </div>
</body>
